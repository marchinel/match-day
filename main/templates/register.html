{% extends 'base.html' %}
{%load static%}

{% block meta %}
<title>Register - MATCH DAY</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <img src="{% static 'image/logo.png' %}" alt="Logo" class="h-10 w-10 mx-auto mb-2 object-contain">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your MATCH DAY account</p>
        </div>

        <form id="registerForm" class="space-y-5">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200"
                   placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password1" name="password1" type="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200"
                   placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input id="password2" name="password2" type="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200"
                   placeholder="Confirm your password">
          </div>

          <button type="submit"
                  class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 transition-colors">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account?
            <a href="{% url 'main:login' %}" class="text-green-600 hover:text-green-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password1 = document.getElementById("password1").value.trim();
  const password2 = document.getElementById("password2").value.trim();
  const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

  const response = await fetch("{% url 'main:register' %}", {
    method: "POST",
    headers: {
      "X-CSRFToken": csrfToken,
      "X-Requested-With": "XMLHttpRequest",
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: new URLSearchParams({ username, password1, password2 })
  });

  const data = await response.json();

  if (data.success) {
    showToast("Registration Successful", "Your account has been created successfully ðŸŽ‰", "success");
    setTimeout(() => window.location.href = "{% url 'main:login' %}", 1500);
  } else {
    showToast("Registration Failed", data.error || "Please check your inputs and try again.", "error");
  }
});
</script>
{% endblock content %}
