{% extends 'base.html' %}
{%load static%}

{% block meta %}
<title>Login - MATCH DAY</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <img src="{% static 'image/logo.png' %}" alt="Logo" class="h-10 w-10 mx-auto mb-2 object-contain">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Welcome Back</h2>
          <p class="text-gray-500">Sign in to your MATCH DAY account</p>
        </div>

        <form id="loginForm" class="space-y-5">
          {% csrf_token %}
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200"
                   placeholder="Enter your username">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password" name="password" type="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-green-500 transition duration-200"
                   placeholder="Enter your password">
          </div>

          <button type="submit"
                  class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded hover:bg-green-700 transition-colors">
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Donâ€™t have an account?
            <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
              Create one
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

  const response = await fetch("{% url 'main:login' %}", {
    method: "POST",
    headers: {
      "X-CSRFToken": csrfToken,
      "X-Requested-With": "XMLHttpRequest",
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: new URLSearchParams({ username, password })
  });

  const data = await response.json();

  if (data.success) {
    showToast("Login Successful", "Welcome back, " + username + " ðŸŽ‰", "success");
    setTimeout(() => window.location.href = "{% url 'main:show_main' %}", 1200);
  } else {
    showToast("Login Failed", data.error || "Invalid username or password.", "error");
  }
});
</script>
{% endblock content %}
