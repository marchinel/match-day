<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Add your product to the catalog</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>

        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter available stock" required>
        </div>

        <div class="mb-4">
          <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
          <input type="number" id="rating" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter rating" required>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="Jersey">Jersey</option>
            <option value="Sepatu">Sepatu</option>
            <option value="Bola">Bola</option>
            <option value="Aksesoris">Aksesoris</option>
            <option value="Merch">Merch</option>
          </select>
        </div>

        <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Describe your product" required></textarea>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Add Product</button>
    </div>
  </div>
</div>

<!-- Edit Product Modal -->
<div id="edit-product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6 relative">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Edit Product</h2>

    <form id="edit-product-form" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" id="edit-product-id" name="id">

      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="edit-name" name="name" class="w-full border border-gray-300 rounded-md p-2" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" id="edit-price" name="price" class="w-full border border-gray-300 rounded-md p-2" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Stock</label>
        <input type="number" id="edit-stock" name="stock" class="w-full border border-gray-300 rounded-md p-2" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <select id="edit-category" name="category" class="w-full border border-gray-300 rounded-md p-2">
          <option value="jersey">Jersey</option>
          <option value="sepatu">Sepatu</option>
          <option value="bola">Bola</option>
          <option value="aksesoris">Aksesoris</option>
          <option value="merch">Merch</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input type="url" id="edit-thumbnail" name="thumbnail" class="w-full border border-gray-300 rounded-md p-2">
      </div>

      <div class="flex justify-end space-x-2 pt-4 border-t border-gray-200">
        <button type="button" id="cancel-edit" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal();
      
    // Show toast notification
    showToast('Product added successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
  })
</script>

<script>
  // ========== SHOW EDIT MODAL & PREFILL DATA ==========
  async function openEditModal(productId) {
    const modal = document.getElementById('edit-product-modal');
    modal.classList.remove('hidden');

    // Fetch existing product data
    const response = await fetch(`/get-product/${productId}/`);
    const data = await response.json();

    if (data.error) {
      showToast('Error', data.error, 'error');
      return;
    }

    // Prefill fields
    document.getElementById('edit-product-id').value = data.id;
    document.getElementById('edit-name').value = data.name;
    document.getElementById('edit-price').value = data.price;
    document.getElementById('edit-stock').value = data.stock;
    document.getElementById('edit-category').value = data.category;
    document.getElementById('edit-thumbnail').value = data.thumbnail;
  }

  // ========== HIDE EDIT MODAL ==========
  document.getElementById('cancel-edit').addEventListener('click', () => {
    document.getElementById('edit-product-modal').classList.add('hidden');
  });

  // ========== SUBMIT EDIT FORM (AJAX) ==========
  document.getElementById('edit-product-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const productId = document.getElementById('edit-product-id').value;
    const formData = new FormData(e.target);

    const response = await fetch(`/edit-product/${productId}/`, {
      method: 'POST',
      headers: {
        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
      },
      body: formData
    });

    const result = await response.json();

    if (result.message) {
      showToast('Success', result.message, 'success');
      document.getElementById('edit-product-modal').classList.add('hidden');

      // Notify main.html to refresh product list
      document.dispatchEvent(new CustomEvent('productEdited', { detail: productId }));
    } else {
      showToast('Error', result.error || 'Failed to update product', 'error');
    }
  });
</script>

<!-- Delete Confirmation Modal -->

  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 text-center relative">
    <h2 class="text-lg font-semibold text-gray-900 mb-3">Delete Product</h2>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
    
    <div class="flex justify-center space-x-4">
      <button id="cancel-delete" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">Cancel</button>
      <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">Delete</button>
    </div>
  </div>
</div>
